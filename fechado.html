<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições Encerradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column; /* Adicionado para empilhar os elementos */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .header-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
            max-width: 600px; /* Alinhado com o max-width do container */
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <img class="header-image" src="https://github.com/maikonsantos258-sys/Retiro/blob/main/WhatsApp%20Image%202025-09-05%20at%2009.04.39%20(2).jpeg?raw=true" alt="Imagem de cabeçalho">
    <div class="container">
        <h1>Inscrições Encerradas</h1>
        <p id="message"></p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            document.getElementById('message').textContent = decodeURIComponent(message);
        } else {
            document.getElementById('message').textContent = 'Atualmente não estamos recebendo inscrições.';
        }
    </script>
</body>
</html>
